apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 568288149389.dkr.ecr.ap-south-1.amazonaws.com/simplebank:0ed8a873d334b58bd482c1d4b9e08637178d0a15
          ports:
            - containerPort: 8080
